<div class="cart-detail cart-total p-3 p-md-4">
  <h3 class="billing-heading mb-4">Total del carrito</h3>
  <p class="d-flex">
    <span>Subtotal</span>
    <span>{{totalCarrito | currency:'$'}}</span>
  </p>
  <p class="d-flex">
    <span>Entrega</span>
    <span>{{entrega | currency:'$'}}</span>
  </p>
  <hr>
  <p class="d-flex total-price">
    <span>Total</span>
    <span>{{(totalCarrito + entrega)| currency:'$'}}</span>
  </p>
</div>
