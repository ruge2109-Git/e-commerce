<h1 class="txtTitulo mt-4">Productos</h1>


<div class="boxColor">
  <div class="boxInput mb-3">
    <input class="inputGlass mr-3" #inputFiltro type="text" placeholder="Buscar" (keyup)="filtrarCategoria()">
  </div>
  <!-- titulo de la tabla -->
  <div class="row tituloPantallaMediana">
    <div class="col-md-4">
      <p class="txtTituloTabla">Nombre</p>
    </div>
    <div class="col-md-4">
      <p class="txtTituloTabla">Descripci√≥n</p>
    </div>
    <div class="col-md-4">
      <p class="txtTituloTabla">Valor</p>
    </div>
  </div>
  <hr class="tituloPantallaMediana">
  <div class="text-center" *ngIf="cargaParametros">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <h4 *ngIf="parametrosEnPantalla.length===0">No se han encontrado resultados con la busqueda</h4>
  <div class="row tituloPantallaMediana" *ngFor="let cliente of parametrosEnPantalla">
    <div class="col-md-4">
      {{cliente.nomBusqueda}}
    </div>
    <div class="col-md-4">
      {{cliente.descripcion}}
    </div>
    <div class="col-md-4">
      {{cliente.valor}}
    </div>

    <div class="col-12">
      <hr class="tituloPantallaMediana">
    </div>
  </div>

  <!-- cuerpo responsive -->
  <div class="cuerpoResponsive" *ngFor="let categoria of parametrosEnPantalla">

    <hr>
  </div>

  <div class="col text-center" *ngIf="parametrosEnPantalla.length>0">
    <div class="block-paginacion">
      <ul>
        <li (click)="anterior()"><a>&lt;</a></li>
        <li *ngFor="let item of cantidadPaginas" [ngClass]="{'active': item.activa}" (click)="onPaginar(item)">
          <a><span>{{item.pagina}}</span></a>
        </li>
        <li (click)="siguiente()"><a>&gt;</a></li>
      </ul>
    </div>
  </div>

</div>
