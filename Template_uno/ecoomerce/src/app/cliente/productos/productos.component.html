<app-appbar itemActivo="productos"></app-appbar>
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 mb-5 text-center wow animate__animated animate__fadeInUp">
        <p class="breadcrumbs mb-0"><span class="mr-2"><a href="index.html">Inicio <i class="fa fa-chevron-right"></i></a></span> <span>Productos <i class="fa fa-chevron-right"></i></span>
        </p>
        <h2 class="mb-0 bread">Productos</h2>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row mb-4">
          <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h4 class="product-select">Seleccione el tipo de producto</h4>
            <select class="selectpicker" >
              <option>Brandy</option>
              <option>Gin</option>
              <option>Rum</option>
              <option>Tequila</option>
              <option>Vodka</option>
              <option>Whiskey</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let prod of productos | async">
            <app-tarjeta-producto [producto]="prod"></app-tarjeta-producto>
          </div>

        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sidebar-box wow animate__animated animate__fadeInUp">
          <div class="categories">
            <h3>Tipos de producto</h3>
            <ul class="p-0">
              <li><a href="#">Brandy <span class="fa fa-chevron-right"></span></a></li>
              <li><a href="#">Gin <span class="fa fa-chevron-right"></span></a></li>
              <li><a href="#">Rum <span class="fa fa-chevron-right"></span></a></li>
              <li><a href="#">Tequila <span class="fa fa-chevron-right"></span></a></li>
              <li><a href="#">Vodka <span class="fa fa-chevron-right"></span></a></li>
              <li><a href="#">Whiskey <span class="fa fa-chevron-right"></span></a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
