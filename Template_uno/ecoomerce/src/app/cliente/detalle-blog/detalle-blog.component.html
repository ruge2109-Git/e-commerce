<app-loading *ngIf="spinner"></app-loading>

<app-appbar itemActivo="blog"></app-appbar>
<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_2.jpg');"
  data-stellar-background-ratio="0.5" *ngIf="blog!=null">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 wow animate__animated animate__fadeIn mb-5 text-center">
        <p class="breadcrumbs mb-0"><span class="mr-2"><a href="index.html">Inicio <i
                class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
        <h2 class="mb-0 bread">{{blog.titulo}}</h2>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-degree-bg" *ngIf="blog!=null">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="mb-3">{{blog.titulo}}</h2>
        <p>{{blog.descripcion}}</p>



      </div> <!-- .col-md-8 -->
      <div class="col-lg-4 sidebar pl-lg-5 wow animate__animated animate__fadeIn">
        <img [src]="blog.urlImagen" [alt]="'Imagen del blog '+blog.titulo ">
      </div>

    </div>
  </div>
</section> <!-- .section -->

<app-footer></app-footer>
